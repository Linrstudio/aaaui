<div>
	<div class="pbody" data-title="推荐好店" data-width="500" data-css-class="publish-select">
		<div class="ml10 mr20" id="apply_sdiv">
			<div id="recommend_form" method="post" class="form-horizontal">
				<fieldset>
					<div class="control-group">
			            <label class="control-label" for="apply_reason">推荐名字</label>
			            <div class="controls">
			            	<input id="recommend_name" type="text" name="recommend_name"/>
			            </div>
			        </div>
			   	 	<div id="citySelect">  
				        <div class="control-group">
				            <label class="control-label">省份：</label>
				            <div class="controls">
				            	<select name="province" id="province" class="prov">
				            	</select>
				            </div>
				        </div>
				        <div class="control-group">
				            <label class="control-label">城市：</label>
				            <div class="controls">
				            	<select name="city" id="city" class="city" disabled="disabled">
				            	</select>
				            </div>
				        </div>	
			        </div>		        
			        <div class="control-group">
			            <label class="control-label">地址：</label>
			            <div class="controls">
			            	<input type="text" name="address" id="address" placeholder="在哪里？如：前门全聚德"/>
			            </div>
			        </div>
			        <div class="control-group">
			            <label class="control-label">特色：</label>
			            <div class="controls">
			            	<input type="text" name="shop_desc" id="shop_desc" placeholder="有什么特点呢，随便说点吧" />
			            </div>
			        </div>
			        <div class="control-group">
			        	<label class="control-label"></label>
			            <div class="controls">
			            	<button type="submit" class="btn btn-success ajax_btn" data-action="recommendStoreSave" data-params="apply_sdiv">推荐</button>
		              		<p class="help-block error"></p>
			            </div>
			        </div>
			     </fieldset>
			</div>
	    </div>
	</div>
</div>
