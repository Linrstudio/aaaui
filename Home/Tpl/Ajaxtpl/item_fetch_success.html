<include file="Common:header" />
<div class="publish_url container">    
    <notempty name="is_success">
        <h3 class="text_c" style="margin-bottom:10px;">
            收集一张来自&nbsp;<strong>{$reference_url}</strong>&nbsp;的图片 
        </h3>
        <div id="waterfall_outer" data-fullscreen="0">
            <div id="waterfall" class="masonry" data-pin-width="250" data-animated="0">
                <volist name="data['images']" id="image">
                    <div class="pin upload masonry-brick">
                        <div class="puzzing">
                            <div class="share_img">
                                <a class="image" href="javascript:void(0)">                
                                    <img src="{$image['src']}" class="s_image" data-pinit="registered">
                                </a>
                            </div>  
                            <div class="puzzing-txt" style="opacity: 1;">
                                <div class="actions">
                                    <a class="forwarded" data-params="{$image['src']},{$reference_url}" data-action="webPin" href="javascript:void(0);">收集</a>
        	                    </div>
        	                </div>
        	            </div>
                    </div><!-- .pin -->
                </volist>
           </div><!-- #waterfall --> 
        </div><!-- #waterfall_outer --> 
    <else/>
        <center>
            <img src="__PUBLIC__/Img/no_url.png">
            <h2 class="fetch_error">{:L('TIP24')}</h2>
        </center>
    </notempty>
</div><!-- .main -->

<include file="Common:footer" />
