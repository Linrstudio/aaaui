<include file="User:userHeader" />

<div class="clearfix container">
	<div id="waterfall_outer">
		<eq name="currentUser['user_id']" value="$user['user_id']">
			<div class="pin no-border">
				<a class="addpinrep" href="javascript:void(0);" data-action="openPublishAlbumDialog" title="{:L('ACQUISITION_TOOLS')}">
					<i></i>
					<span>
						{:L('ADD_ALBUM')}
					</span>
				</a>
			</div>
		</eq>
		<volist name="albums" id="album">
			<div class="pin home-album">
				<div class="album-header">
					<a href="/book/{$album['album_id']}"><strong>{$album['album_title']}</strong></a>
				</div>			
				<div class="images clearfix">
					<span>{$album['total_share']}{:L('GATHER')}</span>
					<a href="/book/{$album['album_id']}">
						<volist name="album['shares']" id="share" key="k">
							<if condition="$k eq 1">
								<span class="first">
									<img src="{$share['image_path']}{:C('MIDDLE_PIC')}">
								</span>
							<elseif condition="$k eq 5"/>
								<span class="last">
									<img src="{$share['image_path']}{:C('SQUARE_PIC')}">
								</span>
							<else/>
								<span>
									<img src="{$share['image_path']}{:C('SQUARE_PIC')}">
								</span>
							</if>
						</volist>
					</a>
				</div>
				<div class="album-footer">
					{$album['favoriteAlbum']}
				</div>
			</div>
		</volist>
	</div>
</div>


<include file="Common:footer" />
