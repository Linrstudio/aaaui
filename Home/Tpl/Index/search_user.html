<include file="Common:header" />

<div class="container">
	<include file="Index:search_controller" />
	
	<div class="hot_users clearfix">
		<volist name="users" id="user">
			<div class="pin">
				<div class="hot_users">
					<div class="user-info">
						<h4><a href="/u/698" target="_blank">{$user['nickname']}</a></h4>
						<div class="info">
							<span>{$user['total_album']}</span>{:L('ALBUM')}
							&nbsp;â€¢&nbsp;
							<span>{$user['total_followers']}</span>{:L('FANS')}
						</div>
					</div>
					<div class="images clearfix">
						<div class="user-img">
							<a href="#" target="_blank"><img src="{$user['avatar_local']}{:C('LARGE_AVATAR')}"></a>
						</div>
						<div class="new-img clearfix">
							<volist name="user['shares']" id="share">
								<a href="javascript:void(0)"><img src="{$share['image_path']}{:C('SQUARE_PIC')}"></a>
							</volist>
						</div>
					</div>
					<div class="add-attention">
						{$user['relationView']}		
					</div>
				</div><!-- .hot_users -->
			</div>
		</volist>
		<div class="clear"></div>
	  	<div class="pagination pagination-centered">{$show}</div>
	</div>
</div>

<include file="Common:footer" />
