<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>控制面板</title>
  <include file="Common:intoHead" />
</head>
<body>
<div class="tablebox_footer">
   <form action="{:U('User/edit_shop')}" method="post" class="form-horizontal">
   <fieldset>
   <input type="hidden" name="shop_id" value="{$shop.shop_id}">
    <div class="control-group">
            <label class="control-label" for="category_id">分类</label>
            <div class="controls">
              <select id="category_id" name="category_id">
                <volist name='category' id='cat'>
                  <option value="{$cat.store_category_id}" <if condition="$shop.store_category_id eq $cat['store_category_id']">selected=""</if>>{$cat.store_category_name}</option>
                </volist>
              </select>
            </div>
  </div>
    <div class="control-group">
      <label class="control-label" for="shop_desc">店铺介绍</label>
      <div class="controls">
        <textarea class="input-xlarge" id="shop_desc" name="shop_desc" rows="3">{$shop.shop_desc}</textarea>
         <p class="help-block">店铺介绍</p>
      </div>
    </div>
    
           <div class="control-group">
            <label class="control-label" for="display_order">显示顺序</label>
            <div class="controls">
              <input type="text" class="input-xlarge" id="display_order" name="display_order" value="{$shop.display_order}">
              <p class="help-block">显示顺序</p>
            </div>
          </div>
    <div class="form-actions">
    <button type="submit" class="btn">保存</button>
    <a href="{:U('User/goodshop')}" class="btn">返回</a>
  </div>
  </fieldset>
</form>
</div>
</body>
</html>
