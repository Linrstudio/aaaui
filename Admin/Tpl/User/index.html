<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>控制面板</title>
  <include file="Common:intoHead" />
</head>
<body class="objbody" scroll="no">
<div class="tablebox">
	<div class="tablebox_header">   
		<form action="{:U('User/search')}" method="post" class=" form-search pull-right">
		        <input id='keyword' type="text" name="keyword" class="input-medium search-query" value="{$keyword}">
		        <button type="submit" class="btn">用户昵称搜索</button>
		</form>
	</div>
	<div class="tablebox">
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>用户ID</th>
					<th>用户EMAIL</th>
					<th>用户昵称</th>
					<th>用户描述</th>
					<th>用户类型</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<volist name="users" id="user">
					<tr>
						<td style="word-wrap:break-word;width:50px;">{$user.user_id}</td>
						<td style="word-wrap:break-word;width:300px;">{$user.email}</td>
						<td style="word-wrap:break-word;width:300px;">{$user.nickname}</td>
						<td style="word-wrap:break-word;width:300px;">{$user.intro}</td>
						<td style="word-wrap:break-word;width:300px;">
							<if condition="$user.role_id eq 9">管理员<elseif condition="$user.role_id eq 2" />VIP店主<elseif condition="$user.role_id eq 1" />普通用户</if>
						</td>
						<td style="word-wrap:break-word;width:80px;">
							<a href="{:U('User/edit',array('user_id'=>$user['user_id']))}">编辑</a>						
						</td>
					</tr>
				</volist>
			</tbody>
		</table>
		<div class="pagination pagination-centered">{$show}</div>
	</div>
</div>
<script type="text/javascript">
	$('.btn').click(function() {
		if($('#keyword').val() == ''){
			return false;
		}
	});
</script>
</body>
</html>
