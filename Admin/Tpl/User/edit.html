<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>控制面板</title>
  <include file="Common:intoHead" />
</head>
<body>
<div class="tablebox_footer">
   <form action="{:U('User/edit')}" method="post" class="form-horizontal">
   <fieldset>
   	<input type="hidden" name="user_id" value="{$user.user_id}">
   <div class="control-group">
      <label class="control-label" for="input01">用户昵称</label>
      <div class="controls">
        <span class="input-xlarge">{$user.nickname}</span>
      </div>
    </div>
   <div class="control-group">
      <label class="control-label" for="input01">用户密码</label>
      <div class="controls">
        <input type="text" class="input-xlarge" id="password" name="password">
         <p class="help-block">留空则不做修改。</p>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="input01">用户类型</label>
      <div class="controls">
        <select id="user_type" name="user_type">
            <option value="0" <if condition="$user.role_id eq 0">selected=""</if>>禁止访问</option>
            <option value="1" <if condition="$user.role_id eq 1">selected=""</if>>普通用户</option>
            <option value="2" <if condition="$user.role_id eq 2">selected=""</if>>VIP店主</option>
            <option value="9" <if condition="$user.role_id eq 9">selected=""</if>>管理员</option>
        </select>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="bio">用户介绍</label>
      <div class="controls">
      	<textarea class="input-xlarge" id="bio" name="bio" rows="3">{$user.intro}</textarea>
         <p class="help-block">用户介绍</p>
      </div>
    </div>
    <div class="form-actions">
  		<button type="submit" class="btn">保存</button>
  		<a href="{:U('User/index')}" class="btn">返回</a>  
	</div>
  </fieldset>
</form>
</div>
</body>
</html>
