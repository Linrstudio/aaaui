<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>控制面板</title>
  <include file="Common:intoHead" />
  <style type="text/css">
	.color_d td{
		background:#ddd !important;
	}
  </style>
</head>
<body class="objbody" scroll="no">
<div class="tablebox">	
	<div class="tablebox_header">   
		<a class="btn-success pull-left" href="{:U('Shop/addService')}">添加服务</a>
	</div>
	<div class="tablebox">
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>所属父级服务</th>
					<th>服务</th>
					<th>管理</th>
				</tr>
			</thead>
			<tbody>
				<volist name="serviceList" id="service">
					<tr class="color_d">
						<td style="word-wrap:break-word;width:50px;">{$service.parent_name}</td>
						<td style="word-wrap:break-word;width:50px;">{$service.service_name}</td>
						<td style="word-wrap:break-word;width:80px;">
							<a class="del" href="{:U('Shop/delService',array('service_id'=>$service['service_id']))}">删除</a>
						</td>
					</tr>
					<volist name="service.list" id="list">
						<tr>
							<td style="word-wrap:break-word;width:50px;">{$list.parent_name}</td>
							<td style="word-wrap:break-word;width:50px;">{$list.service_name}</td>
							<td style="word-wrap:break-word;width:80px;">
								<a class="del" href="{:U('Shop/delService',array('service_id'=>$list['service_id']))}">删除</a>
							</td>
						</tr>
					</volist>
				</volist>
			</tbody>
		</table>
	</div>
</div>
<script type="text/javascript">
	$('.del').click(function() {
		if(!window.confirm("是否确定删除")){
			return false;
		};
	});
</script>
</body>
</html>
