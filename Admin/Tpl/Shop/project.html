<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>控制面板</title>
  <include file="Common:intoHead" />
  <style type="text/css">
	.color_d td{
		background:#ddd !important;
	}
  </style>
</head>
<body class="objbody" scroll="no">
<div class="tablebox">
	<table class="table table-striped table-bordered">
		<thead>
			<tr>
				<th>所属商家</th>
				<th>服务名称</th>
				<th>服务价格</th>
				<th>申请时间</th>
				<th>管理</th>
			</tr>
		</thead>
		<tbody>
			<volist name="projectList" id="project">
				<tr>
					<td style="word-wrap:break-word;width:50px;">{$project.shop_name}</td>
					<td style="word-wrap:break-word;width:50px;">{$project.project_name}</td>
					<td style="word-wrap:break-word;width:50px;">{$project.project_price}</td>
					<td style="word-wrap:break-word;width:50px;">{$project.create_time}</td>
					<td style="word-wrap:break-word;width:80px;">
						<a href="{:U('Shop/agreeProject',array('project_id'=>$project['project_id'],'shop_id'=>$project['shop_id']))}">通过</a>
						<a class="del" href="{:U('Shop/delProject',array('project_id'=>$project['project_id']))}">删除</a>
					</td>
				</tr>					
			</volist>
		</tbody>
	</table>
	<div class="pagination pagination-centered">{$show}</div>
</div>
<script type="text/javascript">
	$('.del').click(function() {
		if(!window.confirm("是否确定删除")){
			return false;
		};
	});
</script>
</body>
</html>
