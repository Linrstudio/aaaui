<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>控制面板</title>
  <include file="Common:intoHead" />
  <style type="text/css">
	.color_d td{
		background:#ddd !important;
	}
  </style>
</head>
<body class="objbody" scroll="no">
<div class="tablebox">
	<table class="table table-striped table-bordered">
		<thead>
			<tr>
				<th>商家ID</th>
				<th>商家名称</th>
				<th>商家余额</th>
				<th>提现金额</th>
				<th>申请时间</th>
				<th>管理</th>
			</tr>
		</thead>
		<tbody>
			<volist name="recordList" id="record">
				<tr>
					<td style="word-wrap:break-word;width:50px;">{$record.shop_id}</td>
					<td style="word-wrap:break-word;width:50px;">{$record.shop_name}</td>
					<td style="word-wrap:break-word;width:50px;">{$record.user_sales}</td>
					<td style="word-wrap:break-word;width:50px;">{$record.sales}</td>
					<td style="word-wrap:break-word;width:50px;">{$record.create_time}</td>
					<td style="word-wrap:break-word;width:80px;">
						<if condition="$record['status'] eq 0">
						<a class="confirm" href="{:U('Shop/agreeAccount',array('record_id'=>$record['record_id']))}">确认发放</a>
						<else />
						已经发放
						</if>
					</td>
				</tr>					
			</volist>
		</tbody>
	</table>
	<div class="pagination pagination-centered">{$show}</div>
</div>
<script type="text/javascript">
	$('.confirm').click(function() {
		if(!window.confirm("是否确定发放")){
			return false;
		};
	});
</script>
</body>
</html>
