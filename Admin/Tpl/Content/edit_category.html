<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>控制面板</title>
	<include file="Common:intoHead" />
</head>
<body>
	<div class="tablebox_footer">
		<form class="form-horizontal" method="post" action="{:U('Content/edit_category')}">
			<fieldset>
				<input type="hidden" value="{$category['category_id']}" name="category_id"/>
				<div class="control-group">
					<label for="input01" class="control-label">分类名称</label>
					<div class="controls">
						<input type="text" value="{$category['category_name']}" name="category_name" id="category_name" class="input-xlarge">
					</div>
				</div>
				<div class="control-group">
					<label for="input01" class="control-label">分类热词</label>
					<div class="controls">
						<input type="text" value="{$category['hot_tags']}" name="hot_tags" id="hot_tags" class="input-xlarge">
						<p class="help-block">热词请以英文逗号分隔，热词会在首页显示</p>
					</div>
				</div>
				<div class="control-group">
					<label for="input01" class="control-label">显示顺序</label>
					<div class="controls">
						<input type="text" value="{$category['display_order']}" name="display_order" id="display_order" class="input-xlarge">
					</div>
				</div>
				<div class="control-group">
					<label for="is_open" class="control-label">启用分类</label>
					<div class="controls">
						<input type="radio" <eq name="category['is_active']" value='1'>checked="" </eq> value="1" class="input-xlarge" name="is_open">是
						<input type="radio" <eq name="category['is_active']" value='0'>checked="" </eq>value="0" class="input-xlarge" name="is_open">否
					</div>
				</div>
				<div class="form-actions">
					<button class="btn" type="submit">保存</button>
				</div>
			</fieldset>
		</form>
	</div>
</body>
</html>
