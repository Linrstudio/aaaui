<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>控制面板</title>
	<include file="Common:intoHead" />
</head>
<body>

	<div class="tablebox">
		<div class="tablebox">
			<table class="table table-striped">
				<thead>
					<tr>
						<td>ID</td>
						<th>分类名称</th>
						<th>分类热词</th>
						<th>是否显示</th>
						<th>显示顺序</th>
						<th>操作</th>       
					</tr>
				</thead>
				<tbody>
					<volist name="categories" id="category">
						<tr>
							<td>{$category.category_id}</td>
							<td>{$category.category_name}</td>
							<td>{$category.hot_tags}</td>
							<td>{$category.is_active}</td>
							<td>{$category.display_order}</td>
							<td>
								<a href="{:U('Content/edit_category',array('category_id'=>$category['category_id']))}">编辑</a>
								<a class="del" href="{:U('Content/del_category',array('category_id'=>$category['category_id']))}">删除</a>
							</td>
						</tr>
					</volist>
				</tbody>
			</table>

		</div>


		<div class="tablebox_footer">
			<form class="form-horizontal" method="post" action="{:U('Content/add_category')}">
				<fieldset>

					<div class="control-group">
						<label for="input01" class="control-label">分类中文名称</label>
						<div class="controls">
							<input type="text" name="category_name" id="category_name" class="input-xlarge">
						</div>
					</div>

					<div class="control-group">
						<label for="input01" class="control-label">分类热词</label>
						<div class="controls">
							<input type="text" name="hot_tags" id="hot_tags" class="input-xlarge">
							<p class="help-block">热词请以英文逗号分隔，热词会在首页显示</p>
						</div>
					</div>
					<div class="control-group">
						<label for="input01" class="control-label">显示顺序</label>
						<div class="controls">
							<input type="text" name="display_order" id="display_order" class="input-xlarge">
						</div>
					</div>
					<div class="form-actions">
						<button class="btn" type="submit">保存</button>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
	<script type="text/javascript">
		$('.del').click(function() {
			if(!window.confirm("是否删除?该动作无法撤销")){
				return false;
			};
		});
	</script>
</body>
</html>
