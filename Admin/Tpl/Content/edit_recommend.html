<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>控制面板</title>
	<include file="Common:intoHead" />
</head>
<body>
	<div class="tablebox_footer">
		<form class="form-horizontal" method="post" action="{:U('Content/edit_recommend')}">
			<fieldset>
				<input type="hidden" value="{$category['category_id']}" name="category_id"/>
				<div class="control-group">
					<input type="hidden" value="{$recommend['recommend_id']}" name="recommend_id"/>
					<label for="input01" class="control-label">用户ID</label>
					<div class="controls">
						<input type="text" value="{$recommend['user_ids']}" name="user_ids" id="user_ids" class="input-xlarge">
					</div>
				</div>
				<div class="control-group">
					<label for="input01" class="control-label">分类标题</label>
					<div class="controls">
						<input type="text" value="{$recommend['title']}" name="title" id="title" class="input-xlarge">
					</div>
				</div>
				<div class="control-group">
					<label for="input01" class="control-label">专辑ID</label>
					<div class="controls">
						<input type="text" value="{$recommend['album_ids']}" name="album_ids" id="album_ids" class="input-xlarge">
					</div>
				</div>
				<div class="form-actions">
					<button class="btn" type="submit">保存</button>
				</div>
			</fieldset>
		</form>
	</div>
</body>
</html>
