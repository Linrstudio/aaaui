<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>3AUI网</title>
	<link rel="icon" href="/favicon.ico" href="/favicon.ico" type="image/x-icon" />
	<link rel="shortcut icon" href="/Public/Img/logo_small.png" type="image/x-icon" />

	<!-- 需要加载的css文件 -->
	<link rel="stylesheet" type="text/css" href="/Public/Css/common.css" />
	<link rel="stylesheet" type="text/css" href="/Public/Css/diuzhuan.css" />

	<!-- 需要加载的js文件 -->
	<script type="text/javascript" src="/Public/Js/jquery-1.9.0.min.js"></script>
	<script type="text/javascript" src="/Public/Js/diuzhuan.js"></script>
	<script type="text/javascript" src="/Public/Js/jquery.slides.min.js"></script>
	<script type="text/javascript" src="/Public/Js/jquery-scrolltofixed-min.js"></script>



</head> 
<body class="register">
	
	<div id="header">
		<div class="menu_nav" style="z-index: 1000; position: static; top: 28px;">
			<div class="container clearfix">
				<div class="logo">
					<a href="">
						<img src="/Public/Img/logo.png">
					</a>
				</div><!-- .logo -->

				<h1 class="welcome">欢迎加入丢砖！</h1>				
			</div>
		</div><!-- .menu_nav -->
	</div><!-- #header -->

	<div id="main">
		<div class="content-inner container clearfix">
				
			<form class="form-horizontal" id="register_form">
				<h1>用户注册</h1>
				<div class="control-group">
					<label class="control-label">注册邮箱</label>
					<div class="controls">
						<input type="text" name="email" id="email" class="span3">
						<p class="help-block">eg：example@example.com。</p>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">用户昵称</label>
					<div class="controls">
						<input type="text" name="nickname" id="nickname" class="span3">
						<p class="help-block">昵称长度请设置在4-20个字符之间(1个中文汉字为2个字符)</p>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">创建密码</label>
					<div class="controls">
						<input type="password" name="password" id="password" class="span3">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">确认密码</label>
					<div class="controls">
						<input type="password" name="passconf" id="passconf" class="span3">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label"></label>
					<div class="controls">
						<label class="checkbox">
							<input type="checkbox" checked="checked" value="1" name="terms" id="terms">
							我已阅读并接受 
							<a target="_blank" href="#">用户服务条例 </a>
						</label>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label"></label>
					<div class="controls">
						<button class="btn btn-success" type="submit">注册</button>
						<span class="error" id="ajax_message"></span>
					</div>
				</div>
			</form>

			<div class="aside">
				<p>已经有帐号？请直接登录</p>
				<button class="btn btn-success" type="submit">登录</button>
			</div><!-- .aside -->

		</div><!-- .content-inner -->
	</div><!-- #main -->

	<div class="footer">
		<div class="container text-overflow">
			<div class="mediumtxt desc pull-left">
				<p class="pull-left"><a href="/">丢砖</a> 让我们一起发现美丽，丢出生活的精彩！</p>
			</div>
			<ul class="footer-nav pull-right">
				<li><a href="#">用户协议</a></li>
				<li><a href="#">关于丢砖</a></li>
				<li><a href="#">联系我们</a></li>
			</ul>
		</div>
	</div>
	<a id="BackToTop" href="#"><span></span></a>




</body>
</html>
