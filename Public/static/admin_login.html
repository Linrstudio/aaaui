<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>用户登录</title>
  <!-- 需要加载的css文件 -->
  <link rel="stylesheet" type="text/css" href="/Public/Css/admin.css" />
</head>
<body>
  <div class="admin_login">
    <div class="admin_login_header">
      <img src="/Public/Img/admin/admin_logo.png">
    </div>
    <div class="admin_login_form">
      <form class="form-horizontal settingform">
        <div class="control-group">
          <label class="control-label">邮箱</label>
          <div class="controls">
            <input type="text" name="email" id="email" class="input-xlarge">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">用户密码</label>
          <div class="controls">
            <input type="password" name="password" id="password" class="input-xlarge">
          </div>
        </div>
        <div class="form-actions">
          <button class="btn btn-success" type="submit">登录</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
